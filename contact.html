<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contactez-moi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <script src="/js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('m2UbHNucx2QNjTMx2');
        })();
    </script>
    
    <style>
      .required-star {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <a href="/index.html">Accueil</a>
    <div class="container">
      <h2>Contactez-moi</h2>
      <form id="contact-form">
        <label for="name">Nom <span class="required-star">*</span> :</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Email <span class="required-star">*</span> :</label>
        <input type="email" id="email" name="user_email" required>

        <label for="subject">Objet <span class="required-star">*</span> :</label>
        <input type="text" id="subject" name="user_subject" required>

        <label for="message">Message <span class="required-star">*</span> :</label>
        <textarea id="message" name="message" required></textarea>

        <p id="champs-obligatoire">Champs obligatoires<span class="required-star">*</span></p>

        <button type="submit">Envoyer</button>
        <p id="success-msg" style="display:none; color: green;">Votre message a été envoyé avec succès !</p>
        <p id="error-msg" style="display:none; color: red;">Une erreur est survenue, veuillez réessayer.</p>
      </form>
    </div>
    <div id="footer"></div>

    <script>
      document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        emailjs.sendForm('service_d27ns2p', 'template_s8j9qqf', this)
          .then(function() {
            document.getElementById('success-msg').style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
          }, function(error) {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
          });
      });
    </script>
  </body>
</html>
